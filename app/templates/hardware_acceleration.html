<div class="form-check form-switch">
    <label class="form-check-label" for="flexSwitchCheckDefault">Use hardware acceleration when available</label>
    {% if state.config.is_use_hardware_acceleration %}
    <input class="form-check-input" name="toggle" type="checkbox" role="switch" id="checked" checked>
    {% else %}
    <input class="form-check-input" name="toggle" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    {% endif %}
</div>
