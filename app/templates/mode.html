<div>
    <h5>Select Mode:</h5>
    <br>
    {% for mode in state.config.mode_options %}
    {% if mode.value == state.config.mode.value %}
    <input type="radio" name="options" value={{mode.value}} checked>
    {% else %}
    <input type="radio" name="options" value={{mode.value}} >
    {% endif %}
    {{mode.name}}
    {% endfor %}
</div>
