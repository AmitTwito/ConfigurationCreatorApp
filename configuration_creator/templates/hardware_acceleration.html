<div class="form-check form-switch">
    <label class="form-check-label">Use hardware acceleration when available</label>
    {% if state.is_hardware_acceleration_toggle_on %}
    <input class="form-check-input" name="toggle-hardware-acceleration" type="checkbox" form="save-config-form"
           onClick="changeHardwareAccelerationToggleValue()" checked>
    {% else %}
    <input class="form-check-input" name="toggle-hardware-acceleration" type="checkbox" form="save-config-form"
           onClick="changeHardwareAccelerationToggleValue()">
    {% endif %}
</div>
